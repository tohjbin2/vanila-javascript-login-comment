<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>westagram</title>
  <link rel="shortcut icon" href="instagram.png" type="image/x-icon">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>

<body>
  <div class="box">
    <h1><img src="logo.jpg" width="500" class="logo"></h1>

    <form>
      <input type="text" class="login id" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input type="password" class="login password" placeholder="비밀번호">
      <div><button class="btn">로그인</button></div>
      <div class="passwordQuestion"><a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a></div>
    </form>

  </div>
</body>
</html>
